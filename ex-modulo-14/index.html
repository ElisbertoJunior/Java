<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="./lib/bootstrap.min.css">
  <title>JR Motos 2.0</title>
</head>
<body>
  <header class="navbar navbar-expand-lg sticky-top p-4" id="header">
    <div class="container">
      <h1 class="text-white section-title navbar-brand m-0 fs-3">JR Motos</h1>
      <button class="navbar-toggler bg-white" data-bs-toggle="collapse" data-bs-target="#navigation-menu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <nav id="navigation-menu" class="navbar-collapse collapse justify-content-end">
        <ul class="nav nav-pills fw-bold d-block d-md-flex"> 
          <li class="nav-item">
            <a class="nav-link" href="#about">Sobre a JR Motos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Destaques</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Promoções</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Contato</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <div data-bs-spy="scroll" data-bs-target="#header" data-bs-smooth-scroll="true">
    <section id="about">
     <div class="carousel slide carousel-fade" data-bs-ride="carousel" id="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="3000">
            <img src="./images/imagem-principal.png">
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="./images/banner02.png">
          </div>
          <div class="carousel-item" data-bs-interval="3000">
            <img src="./images/banner03.png">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carousel" class="active" data-bs-slide-to="0"></button>
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
        </div>
     </div>
    </section>
  </div>

  <script src="./lib/bootstrap.bundle.min.js"></script>
</body>

</html>
